<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="login-card">

  <div class="logo">
    <h2>BitValve</h2>
  </div>

  <h3>Login</h3>

  <label>Email</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label>Password</label>
  <input type="password" id="password" placeholder="Enter your password">

  <button type="button" onclick="sendCode()" class="login-btn" id="loginBtn">Login</button>

  <div style="margin-top: 15px; text-align: center;">
    <a href="/register" style="color: #007bff; text-decoration: none;">Sign up</a>
    <span style="margin: 0 8px;">|</span>
    <a href="/reset-verify.html" style="color: #007bff; text-decoration: none;">Forget Password</a>
  </div>

</div>

<script src="/script.js"></script>
</body>
</html>
