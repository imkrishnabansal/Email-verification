<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Reset</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-card">

  <div class="logo">
    <h2>BitValve</h2>
  </div>

  <h3>Reset Password</h3>

  <p class="otp-text">EMAIL CODE (CHECK SPAM TOO)</p>

  <div class="otp-box">
    <input class="otp" maxlength="1">
    <input class="otp" maxlength="1">
    <input class="otp" maxlength="1">
    <input class="otp" maxlength="1">
    <input class="otp" maxlength="1">
    <input class="otp" maxlength="1">
  </div>

  <label style="margin-top: 20px; display: block;">New Password</label>
  <input type="password" id="new-password" placeholder="Enter new password">

  <button class="login-btn" id="verifyResetBtn" style="margin-top: 20px;">Reset Password</button>
  <p id="msg"></p>

</div>

<script src="script.js"></script>

</body>
</html>
