<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-card">

  <div class="logo">
    <h2>BitValve</h2>
  </div>

  <h3>Sign Up</h3>

  <label>Name</label>
  <input type="text" id="reg-name" placeholder="Enter your name">

  <label>Email</label>
  <input type="email" id="reg-email" placeholder="Enter your email">

  <label>Password</label>
  <input type="password" id="reg-password" placeholder="Enter your password">

  <button type="button" onclick="registerUser()" class="login-btn" id="registerBtn">Sign Up</button>

  <div style="margin-top: 15px; text-align: center;">
    <a href="/" style="color: #007bff; text-decoration: none;">Back to Login</a>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
